<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Kiran John Edison</h1>
        <p class="section-one__role">I'm a Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>

      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" class="contact-form__input" placeholder="Enter your name" /></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="email" class="contact-form__input" placeholder="Enter your email" /></td>
            </tr>
            <tr>
              <td>Message:</td>
              <td><textarea class="contact-textarea" placeholder="Enter your message"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><button class="contact-form__button">Submit</button></td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-five">
        <p class="section-five__title">
          Social Media:
          <a href="https://www.instagram.com/kiranjohn_7/">Instagram</a>
          <a href="https://www.linkedin.com/in/kiranjohnedison/">LinkedIn</a>
          <a href="https://github.com/kiranjohn7">GitHub</a>
        </p>

        <p class="section-five__desc">&copy; Kiran John Edison</p>
      </div>
    </div>
  </body>
</html>
